<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PC Builder - Part Picker</title>
    <link rel="stylesheet" href="script.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="brand">
          <div class="logo" aria-hidden="true"></div>
          <div>
            <div>PC Builder</div>
            <div class="pill">Clean • Simple • Fast</div>
          </div>
        </div>
        <button id="backToMainBtn" class="btn secondary">← Back to Main</button>
      </header>

      <!-- BUILDER PAGE -->
      <section id="builder" class="card" aria-live="polite">
        <div class="simple-builder">
          <h2 class="builder-title">Choose Your PC Components</h2>
          <p class="builder-subtitle">
            Select each component to build your perfect PC
          </p>

          <div class="components-grid" id="componentsGrid">
            <!-- Component cards will be injected by JavaScript -->
          </div>
        </div>

        <!-- Part Details Modal -->
        <div id="partModal" class="modal" style="display: none">
          <div class="modal-content">
            <div class="modal-header">
              <h3 id="modalTitle">Component Details</h3>
              <button id="closeModal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
              <div id="modalContent">
                <!-- Content will be populated by JavaScript -->
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="builder.js"></script>
  </body>
</html>
